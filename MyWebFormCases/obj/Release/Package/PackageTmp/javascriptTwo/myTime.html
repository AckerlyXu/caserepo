<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>
<body>

    <input id="myBtn" type="button" value="send" onclick="sendFunction();" /><br />
    showClickTime:<span id="time"></span>
    
</body>
<script>
    function sendFunction() {
        var time = new Date();
        $("#time").text(time.getFullYear() + "-" + (time.getMonth()+1) + "-" + time.getDate() + " " + time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds());
    }
</script>
</html>
