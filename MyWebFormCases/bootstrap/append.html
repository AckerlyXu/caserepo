<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Scripts/DataTable/datatables.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="../Scripts/DataTable/datatables.js"></script>
</head>
<body>
    <table id="tbl" style="width:100%;">
        <tr>
            <td class="style1">
                <strong>Edit Update Delete Operation in Gridview</strong>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <asp:GridView ID="gvwBfbStructure" runat="server" AutoGenerateColumns="False"
                              BackColor="#DEBA84" BorderColor="#DEBA84" BorderStyle="None" BorderWidth="1px"
                              CellPadding="3" DataKeyNames="EntryNo" AutoGenerateDeleteButton="True" onrowcancelingedit="GridView1_RowCancelingEdit"
                              onrowdeleting="GridView1_RowDeleting" onrowediting="GridView1_RowEditing"
                              onrowupdating="GridView1_RowUpdating"
                              AutoGenerateEditButton="True" CellSpacing="2">
                    <Columns>
                        <asp:TemplateField HeaderText="Name">
                            <EditItemTemplate>
                                <asp:TextBox ID="TextBox1" runat="server" Text='<%# Bind("Name") %>'></asp:TextBox>
                            </EditItemTemplate>
                            <ItemTemplate>
                                <asp:Label ID="Label1" runat="server" Text='<%# Bind("Name") %>'></asp:Label>
                            </ItemTemplate>
                        </asp:TemplateField>
                        <asp:TemplateField HeaderText="City">
                            <EditItemTemplate>
                                <asp:TextBox ID="TextBox2" runat="server" Text='<%# Bind("Department") %>'></asp:TextBox>
                            </EditItemTemplate>
                            <ItemTemplate>
                                <asp:Label ID="Label2" runat="server" Text='<%# Bind("Department") %>'></asp:Label>
                            </ItemTemplate>
                        </asp:TemplateField>
                    </Columns>
                    <FooterStyle BackColor="#F7DFB5" ForeColor="#8C4510" />
                    <HeaderStyle BackColor="#A55129" Font-Bold="True" ForeColor="White" />
                    <PagerStyle ForeColor="#8C4510" HorizontalAlign="Center" />
                    <RowStyle BackColor="#FFF7E7" ForeColor="#8C4510" />
                    <SelectedRowStyle BackColor="#738A9C" Font-Bold="True" ForeColor="White" />
                    <SortedAscendingCellStyle BackColor="#FFF1D4" />
                    <SortedAscendingHeaderStyle BackColor="#B95C30" />
                    <SortedDescendingCellStyle BackColor="#F1E5CE" />
                    <SortedDescendingHeaderStyle BackColor="#93451F" />
                </asp:GridView>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
        $("#tbl").prepend($("<thead></thead>").append($(this).find("tr:first"))).dataTable();
        //$('#tbl').dataTable();
    });
  
</script>
 
</html>
